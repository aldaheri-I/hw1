	<br>
	<div class="forms">
		<h2>Sign up </h2>
		<form>
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name"><br>
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br>
			<label for="password">Password:</label><br>
			<input type="password" id="password" name="password"><br>
			<label for="rePassword">Re-Enter Password:</label><br>
			<input type="Password" id="rePassword" name="rePassword"><br>
			<label for="ceties">Favorite City</label><br>
			<select id="ceties">
				<option value="jeddah" selected>Jeddah</option>
				<option value="mekkah">Mekkah</option>
				<option value="riyadh">Riyadh</option>
			</select><br>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label><br>
			<input type="submit">
		</form>
		<br><br>
		<h2>Sign in </h2>
		<form>
			<label for="email2">Email:</label><br>
			<input type="text" id="email2" name="email"><br>
			<label for="password2">Password:</label><br>
			<input type="password" id="password2" name="password"><br>
			<input type="submit">
		</form>
	</div>
